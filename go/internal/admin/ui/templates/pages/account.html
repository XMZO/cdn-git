{{define "account"}}
  <div class="grid">
    <div class="card">
      <h2>{{.Title}}</h2>
      <div class="muted small">{{.T "account.currentUser"}}ï¼š<code>{{.User.Username}}</code>{{.T "account.currentUserSuffix"}}</div>
    </div>

    <div class="card">
      <h3>{{.T "account.changePassword"}}</h3>
      <div class="muted small">{{.T "account.passwordMinLength"}}</div>
      <form method="post" action="/account/password" class="form" style="margin-top:12px;">
        <div class="field">
          <label>{{.T "account.newPassword"}}</label>
          <input type="password" name="newPassword" autocomplete="new-password" required />
        </div>
        <div class="btn-row">
          <button class="btn primary" type="submit">{{.T "common.save"}}</button>
        </div>
      </form>
    </div>
  </div>
{{end}}
