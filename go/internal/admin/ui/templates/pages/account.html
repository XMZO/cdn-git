{{define "account"}}
  <div class="grid">
    <div class="card">
      <h2>账号</h2>
      <div class="muted small">当前用户：<code>{{.User.Username}}</code>（本地管理员，SQLite）。</div>
    </div>

    <div class="card">
      <h3>修改密码</h3>
      <div class="muted small">密码至少 8 位。</div>
      <form method="post" action="/account/password" class="form" style="margin-top:12px;">
        <div class="field">
          <label>新密码</label>
          <input type="password" name="newPassword" autocomplete="new-password" required />
        </div>
        <div class="btn-row">
          <button class="btn primary" type="submit">保存</button>
        </div>
      </form>
    </div>
  </div>
{{end}}
