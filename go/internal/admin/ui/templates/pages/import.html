{{define "import"}}
  <div class="grid">
    <div class="card">
      <h2>导入备份</h2>
      <div class="muted small">粘贴 <code>/config/export</code> 导出的 JSON（包含 ports/cdnjs/git/torcherino；敏感字段可能是 enc:v1）。</div>
    </div>

    <form class="form" method="post" action="/config/import">
      <div class="card">
        <div class="field">
          <label>Config JSON</label>
          <textarea name="configJson" placeholder="{...}">{{.ConfigJSON}}</textarea>
        </div>
        <div class="btn-row">
          <button class="btn primary" type="submit" onclick="return confirm('确定导入这份配置？导入后会立即生效，并保存为新版本。');">导入并保存为新版本</button>
          <a class="btn" href="/config/versions">返回版本列表</a>
        </div>
      </div>
    </form>
  </div>
{{end}}
