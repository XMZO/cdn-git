{{define "setup"}}
  <div class="auth">
    <div class="card">
      <h2>{{.Title}}</h2>
      <div class="muted small">{{.T "setup.subtitle"}} <code>HAZUKI_ADMIN_USERNAME</code> / <code>HAZUKI_ADMIN_PASSWORD</code>.</div>

      <form method="post" action="/setup" class="form" style="margin-top:14px;">
        <div class="field">
          <label>{{.T "auth.username"}}</label>
          <input type="text" name="username" autocomplete="username" required />
        </div>
        <div class="field">
          <label>{{.T "setup.password"}}</label>
          <input type="password" name="password" autocomplete="new-password" required />
        </div>
        <div class="btn-row">
          <button class="btn primary" type="submit">{{.T "setup.createAndLogin"}}</button>
          <a class="btn" href="/login">{{.T "setup.backToLogin"}}</a>
        </div>
      </form>
    </div>
  </div>
{{end}}
