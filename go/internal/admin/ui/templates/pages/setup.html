{{define "setup"}}
  <div class="auth">
    <div class="card">
      <h2>初始化管理员</h2>
      <div class="muted small">首次启动创建账号；也可用环境变量 <code>HAZUKI_ADMIN_USERNAME</code> / <code>HAZUKI_ADMIN_PASSWORD</code> 自动创建。</div>

      <form method="post" action="/setup" class="form" style="margin-top:14px;">
        <div class="field">
          <label>用户名</label>
          <input type="text" name="username" autocomplete="username" required />
        </div>
        <div class="field">
          <label>密码（至少 8 位）</label>
          <input type="password" name="password" autocomplete="new-password" required />
        </div>
        <div class="btn-row">
          <button class="btn primary" type="submit">创建并登录</button>
          <a class="btn" href="/login">返回登录</a>
        </div>
      </form>
    </div>
  </div>
{{end}}
