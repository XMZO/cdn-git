{{define "serviceStatusPill"}}
  {{if eq .Status.Status "ok"}}
    <span class="pill ok">{{.Root.T "status.ok" .Status.LatencyMS}}</span>
  {{else if eq .Status.Status "error"}}
    <span class="pill err">{{.Root.T "status.error"}}</span>
  {{else}}
    <span class="pill">{{.Root.T "status.disabled"}}</span>
  {{end}}
{{end}}
