# NOTE: 这是旧的独立实现（维护模式）。当前部署请使用仓库根目录 README 指引（`go/` 目录的部署文件）。
services:
  redis:
    image: redis:7-alpine
    container_name: cdnjs-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  cdnjs:
    build: .
    container_name: cdnjs
    restart: unless-stopped
    ports:
      - "3001:3000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis-data:
