# NOTE: 这是旧实现（维护模式）。当前部署请使用 `go/docker-compose.yml`。
services:
  redis:
    image: redis:7-alpine
    container_name: hazuki-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  hazuki:
    build: .
    container_name: hazuki
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3100:3100" # admin panel
      - "3000:3000" # torcherino
      - "3001:3001" # cdnjs
      - "3002:3002" # git
    environment:
      - HAZUKI_DB_PATH=/data/hazuki.db
    env_file:
      - .env
    volumes:
      - hazuki-data:/data

volumes:
  hazuki-data:
  redis-data:
